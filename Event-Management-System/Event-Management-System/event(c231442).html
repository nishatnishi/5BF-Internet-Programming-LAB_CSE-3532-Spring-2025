<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('back.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        header {
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff347;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff4757;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 10px;
        }
        .welcome {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffe600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 2.2rem;
            background: #0026ff;
            color: #e0f3f3;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e84118;
        }
        footer {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Including Header -->
    <div id="header-container"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data);
    </script>
    
    <div class="container">
        <div class="welcome">Welcome to Our <br>The Circle Events & Prints</div>
        <p>Our Busines is Making Memories</p>
        <a href="#" class="btn">Get Started</a>
    </div>
    
    <footer>
        &copy; 2025 Event Management. All Rights Reserved.
    </footer>
</body>
</html
