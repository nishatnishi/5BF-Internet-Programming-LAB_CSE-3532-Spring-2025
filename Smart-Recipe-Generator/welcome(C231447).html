    <style>
      .carousel-item {
          display: none;
      }
      .carousel-item.active {
          display: block;
      }
      .carousel-item img {
          width: 100vw;
          height: 100vh;
          object-fit: cover;
      }
      .carousel-container {
          position: relative;
          overflow: hidden;
      }
      .text-overlay {
          position: absolute;
          top: -200px; 
          left: 50%;
          transform: translateX(-50%);
          background-color: rgba(222, 205, 190, 0.8);
          width: 85%;
          max-width: 852px;
          padding: 30px;
          text-align: center;
          border-radius: 5px;
          z-index: 10;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      }
  </style>
</head>
<body>

  <!--Navbar-->

  <nav class="bg-[#F6F0EB] sm:bg-[#F6F0EB]">

            <img src="images/logo.png">
            <a class="text-[#411221] text-[26px] font-medium content-center">RecipeFusion</a>
        </div>
        
        <div class="hidden sm:flex justify-center text-lg font-normal font-['Poppins'] gap-3">
            <ul class="menu menu-horizontal text-lg gap-3">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Create</a></li>
                <li><a>Contacts</a></li>
                <li><a href="login.html" class="px-6 py-2 bg-[#e3e3e3] rounded-lg border-2 inline-flex justify-center items-center border-slate-600 hover:bg-slate-300">Login</a></li>
                <li><a href="login.html" class="px-6 py-2 justify-center bg-black items-center rounded-lg text-white hover:bg-slate-700 border-2 border-black">Register</a></li>
            </ul>
        </div>
        
        <div class="sm:hidden dropdown dropdown-bottom dropdown-end">
            <div tabindex="0" role="button" class="btn m-1 bg-[#F6F0EB] text-[23px]">☰ Menu</div>
            <ul tabindex="0" class="dropdown-content menu bg-[#F6F0EB] rounded-box z-1 w-52 p-2 shadow-sm text-[20px]">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>

                <li><a>Login</a></li>

    </div>
</nav>

    <!--Main Section-->
    
    <section  class="relative ">
      <div id="controls-carousel" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class=" overflow-hidden lg:mt-[370px] mt-[465px] ">
            <!-- Item 1 -->
            <div class="carousel-item duration-700 ease-in-out" data-carousel-item>
                <img src="images/bg-img-1.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 2 -->
            <div class="carousel-item duration-700 ease-in-out" data-carousel-item>
                <img src="images/bg-img-2.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 3 -->
            <div class="carousel-item duration-700 ease-in-out" data-carousel-item>
                <img src="images/bg-img-3.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 4 -->
            <div class="carousel-item duration-700 ease-in-out" data-carousel-item>
              <img src="images/bg-img-4.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
          </div>
        </div>

        
        <div class="text-overlay space-y-10">
          <div class="lg:text-5xl text-4xl font-bold text-[#411221] leading-tight font-['Inter']">
            Introducing Your AI-Enhanced Culinary Companion
          </div>
          <div class=" text-center justify-center text-Text-Default-Secondary lg:text-[25px] text-[20px] font-normal font-['Inter'] lg:leading-[38.40px] text-stone-800">"Effortlessly Create Delicious Meals with Personalized Recipes and Smart Suggestions.”</div>
        </div>
        
  
    </div>
    </section>

    <script>
      const carouselItems = document.querySelectorAll('[data-carousel-item]');
      let currentIndex = 0;

      carouselItems[currentIndex].classList.add('active');

      function nextSlide() {

          carouselItems[currentIndex].classList.remove('active');

          currentIndex = (currentIndex + 1) % carouselItems.length;

          carouselItems[currentIndex].classList.add('active');
      }

      setInterval(nextSlide, 2500); 
  </script>
  <script src="welcome.js"></script>

</body>
</html>
